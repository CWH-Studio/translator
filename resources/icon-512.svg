<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5" />
      <stop offset="100%" style="stop-color:#10B981" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)" />
  
  <!-- Left speech bubble (English "A") - LARGER -->
  <g transform="translate(45, 70)">
    <path
      d="M30 0 H190 Q220 0 220 30 V150 Q220 180 190 180 H90 L55 220 V180 H30 Q0 180 0 150 V30 Q0 0 30 0 Z"
      fill="white"
      opacity="0.95"
    />
    <text
      x="110"
      y="120"
      font-family="Arial, Helvetica, sans-serif"
      font-size="100"
      font-weight="bold"
      fill="#4F46E5"
      text-anchor="middle"
    >A</text>
  </g>
  
  <!-- Right speech bubble (Chinese "文") - LARGER -->
  <g transform="translate(245, 210)">
    <path
      d="M30 0 H200 Q230 0 230 30 V160 Q230 190 200 190 H65 V230 L30 190 H30 Q0 190 0 160 V30 Q0 0 30 0 Z"
      fill="white"
      opacity="0.95"
    />
    <text
      x="115"
      y="130"
      font-family="Microsoft YaHei, SimHei, sans-serif"
      font-size="95"
      font-weight="bold"
      fill="#10B981"
      text-anchor="middle"
    >文</text>
  </g>
  
  <!-- Translation arrows -->
  <g transform="translate(200, 175)">
    <path
      d="M0 0 L50 0"
      stroke="white"
      stroke-width="8"
      fill="none"
      stroke-linecap="round"
      opacity="0.9"
    />
    <polygon points="45,-10 65,0 45,10" fill="white" opacity="0.9" />
  </g>
</svg>
